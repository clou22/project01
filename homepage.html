<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Home Page</title>
    <link rel="stylesheet" href="amazon.css">
  </head>
  <body>
    <div class="header">
      <img src="https://cdn3.iconfinder.com/data/icons/logos-and-brands-adobe/512/Amazon-512.png" alt="Amazon logo">
      <input type="text" placeholder="Search">
      <button>Search</button>
      <a href="#">Your Account</a>
      <a href="#">Cart</a>
    </div>
    <div class="banner">
      <img src="https://images.unsplash.com/photo-1513364776147-5a810fda9668" alt="Banner">
    </div>
    <div class="products">
      <h2>Popular Products</h2>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1508345228704-935ccfe69bcc" alt="Product">
        <h3>Product 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1522441815197-82a3d99c4f1d" alt="Product">
        <h3>Product 2</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1579546925257-d873330e8408" alt="Product">
        <h3>Product 3</h3>
        <p>$39.99</p>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 Amazon Inc.</p>
    </div>
  </body>
</html>
